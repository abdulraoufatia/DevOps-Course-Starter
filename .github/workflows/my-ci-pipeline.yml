name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build -–target test -–tag todo_app:test .
    - run: docker run --env-file ./.env -p 4000:5000 --mount type=bind,source="$(pwd)/todo_app,target=/app/todo_app todo_app:test"